<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/contact.css">

  <title>Document</title>
</head>

<body>
  <nav role="navigation" class="light-blue lighten-1">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo white-text">
        <i class="fas fa-bell" style="font-size: 1.5em;"></i>Blue Bell</a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="main.html" class="white-text">Home</a>
        </li>
        <li>
          <a href="profile.html" class="white-text">Profile</a>
        </li>
      </ul>

    </div>
  </nav>
  <script type="text/javascript">
    $('.button-collapse').sideNav();
  </script>
  <div class="row">
    <div class="center-box white-text">
      <div>
        <p1>"Safety is a state in which you are alert yet relaxed." - An awesome person
        </p1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col m4">
      <div class="row">
        <div class="col s12 m10">
          <div class="card">
            <div class="card-image">
              <img src="https://media.giphy.com/media/k7YV3vlxXcKuk/giphy.gif" />

            </div>
            <div class="card-content white-text">
              <p>Have any Questions or concerns regarding this app? Let us know and will get back. We welcome feedback as well
                compliments!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col m8">
      <div class="row">
        <form id="myForm" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="number" type="number" class="validate" />
              <label for="number">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
          <div class="row">
            <div class="col m6">
              <a class="btn waves-effect waves-light blue">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
